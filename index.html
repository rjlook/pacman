<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay-screen" id="start-screen">
      <h1>PACMAN</h1>
      <h2 id="start-msg">Press ENTER to start</h2>
      <h2>Use arrow keys to move</h2>
      <h2>Made by RJ Look</h2>
    </div>
    <div class="game-container">
      <div class="grid"></div>
      <h2>Score:<span id="score">0</span></h2>
    </div>
    <div class="overlay-screen" id="game-over-screen">
      <span>GAME OVER!</span>
    </div>
    <div class="overlay-screen" id="you-won-screen">
      <span>YOU WON! AYOOOO</span>
    </div>
    <audio id="intromusic">
      <source src="pacman_beginning.wav" type="audio/wav">
    <audio id="ending">
      <source src="pacman_death.wav" type="audio/wav">
    <audio id="eat">
      <source src="pacman_eatghost.wav" type="audio/wav">
    <audio id="chomp">
      <source src="pacman_chompt.wav" type="audio/wav">
    <audio id="fruit">
      <source src="pacman_eatfruit.wav" type="audio/wav">
      Your browser does not support the audio element.
     </audio>
  </body>
</html>
